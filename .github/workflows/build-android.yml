name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Check Current Directory
        run: |
          pwd
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./todo-mobile
        run: npm ci

      - name: Print installed dependency versions
        working-directory: ./todo-mobile
        run: |
          node -v
          npm -v
          npm ls react-native --depth=0 || true
          npm ls react-native-reanimated --depth=0 || true
          npm ls react-native-gesture-handler --depth=0 || true
          node -p "require('react-native/package.json').version" || true
          node -p "require('react-native-reanimated/package.json').version" || true
          node -p "require('react-native-gesture-handler/package.json').version" || true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prebuild Android
        working-directory: ./todo-mobile
        env:
          EXPO_USE_METRO_WORKSPACE: 1
        run: |
          # 清理可能存在的旧 android 目录以确保 prebuild 重新生成最新的配置
          rm -rf android
          npx expo prebuild --platform android

      - name: Build APK
        working-directory: ./todo-mobile
        run: |
          # 创建并清理 assets 目录
          mkdir -p android/app/src/main/assets
          rm -rf android/app/src/main/assets/*

          # 手动打入 JS Bundle，显式指定工程名和配置
          npx react-native bundle --platform android --dev false --entry-file index.ts --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

          # 执行 Gradle 构建，确保资源被打包
          cd android
          chmod +x gradlew
          ./gradlew clean --stacktrace --warning-mode all
          ./gradlew assembleDebug -PreactNativeArchitectures=arm64-v8a --stacktrace --warning-mode all
          ./gradlew assembleDebug -PreactNativeArchitectures=armeabi-v7a --stacktrace --warning-mode all
          ./gradlew assembleDebug -PreactNativeArchitectures=x86_64 --stacktrace --warning-mode all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug-split
          path: todo-mobile/android/app/build/outputs/apk/debug/*.apk

name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Check Current Directory
        run: |
          pwd
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./todo-mobile
        run: npm install

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prebuild Android
        working-directory: ./todo-mobile
        run: npx expo prebuild --platform android

      - name: Build APK
        working-directory: ./todo-mobile
        run: |
          # 创建并清理 assets 目录
          mkdir -p android/app/src/main/assets
          rm -rf android/app/src/main/assets/*

          # 手动打入 JS Bundle，显式指定工程名和配置
          npx react-native bundle --platform android --dev false --entry-file index.ts --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

          # 执行 Gradle 构建，确保资源被打包
          cd android
          chmod +x gradlew
          ./gradlew clean assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: todo-mobile/android/app/build/outputs/apk/debug/app-debug.apk
